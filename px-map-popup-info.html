<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>

<!-- Load required PxMapBehaviors -->
<link rel="import" href="px-map-behavior-popup.html">

<!--
This component creates a popup that is displayed when a given marker is clicked
by the user. The popup can contain a title and text giving more information about
the selected marker.

There is no text limit, but we recommend limiting the text in the description
to 3 lines.

### Usage

    <px-map>
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <px-map-marker-static lat="37.7673626" lng="-121.9595048" type="info">
        <px-map-popup-info title="GE Digital" description="We have great maps. Our maps are the best maps."></px-map-popup-info>
      </px-map-marker-static>
    </px-map>


@element px-map-popup-info
@blurb ...
@homepage index.html
@demo index.html
-->


<dom-module id="px-map-popup-info">
  <style>
    :host { display: none }
  </style>
  <template></template>
</dom-module>
<script>
  Polymer({
    is: 'px-map-popup-info',
    behaviors: [PxMapBehavior.InfoPopup]
  });
</script>
